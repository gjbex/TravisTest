os: linux
language: cpp
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libarmadillo-dev
  - sudo apt-get install -qq libgsl0-dev
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - llvm-toolchain-precise-3.8
                                                                                   - ubuntu-toolchain-r-test
script: make
